<div class="container" *ngIf="isVisible()">
  <h4>Join a game</h4>
  <table class="table">
    <thead>
    <tr>
      <th scope="col">Creator</th>
      <th scope="col">Type</th>
      <th scope="col">Words</th>
      <th scope="col">Players</th>
      <th scope="col">Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let game of games">
      <td>{{game.creator}}</td>
      <td>{{game.type}} of {{game.rounds}} round{{ game.rounds > 1 ? 's' : ''}}</td>
      <td>{{game.wordsCount}} {{game.wordsLength.toLowerCase()}} in {{game.language.toLowerCase()}}</td>
      <td>
        <div *ngFor="let player of game.players">{{player}}</div>
      </td>
      <td>
        <button *ngIf="canDeleteOrStart(game.id)" class="btn btn-primary mr-2" (click)="start()">Start</button>
        <button *ngIf="canDeleteOrStart(game.id)" class="btn btn-danger" (click)="delete()">Delete</button>
        <button *ngIf="canJoin()" class="btn btn-primary" (click)="join(game.id)">Join</button>
        <button *ngIf="canLeave(game.id)" class="btn btn-danger" (click)="leave()">Leave</button>
      </td>
    </tr>
    <tr *ngIf="noAvailableGame()">
      <td colspan="5">No available game yet</td>
    </tr>
    </tbody>
  </table>
  <br>
  <h4>Or create a game</h4>
  <form>
    <div class="form-group row">
      <label for="inputType" class="col-sm-2 col-form-label">Type</label>
      <div class="col-sm-3">
        <select class="form-control" id="inputType" [(ngModel)]="type" name="inputType">
          <option *ngFor="let t of types" [value]="t.id" [selected]="type == t.id">{{t.name}}</option>
        </select>
      </div>
    </div>
    <div class="form-group row">
      <label for="inputRounds" class="col-sm-2 col-form-label">Rounds</label>
      <div class="col-sm-3">
        <select class="form-control" id="inputRounds" [(ngModel)]="rounds" name="inputRounds">
          <option *ngFor="let r of roundsCounts" [selected]="rounds == r">{{r}}</option>
        </select>
      </div>
    </div>
    <div class="form-group row">
      <label for="inputLanguage" class="col-sm-2 col-form-label">Language</label>
      <div class="col-sm-3">
        <select class="form-control" id="inputLanguage" [(ngModel)]="language" name="inputLanguage">
          <option *ngFor="let l of languages" [value]="l.id" [selected]="language == l.id">{{l.name}}</option>
        </select>
      </div>
    </div>
    <div class="form-group row">
      <label for="inputWordsCount" class="col-sm-2 col-form-label">Words count</label>
      <div class="col-sm-3">
        <select class="form-control" id="inputWordsCount" [(ngModel)]="wordsCount" name="inputWordsCount">
          <option *ngFor="let wc of wordsCounts" [selected]="wordsCount == wc">{{wc}}</option>
        </select>
      </div>
    </div>
    <div class="form-group row">
      <label for="inputWordsLength" class="col-sm-2 col-form-label">Words length</label>
      <div class="col-sm-3">
        <select class="form-control" id="inputWordsLength" [(ngModel)]="wordsLength" name="inputWordsLength">
          <option *ngFor="let wl of wordsLengths" [value]="wl.id" [selected]="wordsLength == wl.id">{{wl.name}}</option>
        </select>
      </div>
    </div>
    <div class="form-group row">
      <div class="col-sm-2"></div>
      <div class="col-sm-3">
        <button type="submit" class="btn btn-primary" [disabled]="!canCreate()" (click)="create()">Create</button>
      </div>
    </div>
  </form>
</div>
