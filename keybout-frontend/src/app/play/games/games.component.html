<div *ngIf="isVisible()">
  <h3>Join a game</h3>
  <br>
  <table class="table table-striped table-bordered">
    <thead>
    <tr>
      <th scope="col">Creator</th>
      <th scope="col">Type</th>
      <th scope="col">Words</th>
      <th scope="col">Language</th>
      <th scope="col">Players</th>
      <th scope="col">Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let game of games">
      <td>{{game.creator}}</td>
      <td>{{game.type}}</td>
      <td>{{game.words}}</td>
      <td>{{game.language}}</td>
      <td>{{game.players}}</td>
      <td>
        <button class="btn btn-primary">Join</button>
      </td>
    </tr>
    <tr *ngIf="noAvailableGame()">
      <td colspan="6">No available game yet</td>
    </tr>
    </tbody>
  </table>

  <h3>Or create a game</h3>
  <br>
  <form>
    <div class="form-group row">
      <label for="inputType" class="col-sm-2 col-form-label">Type</label>
      <div class="col-sm-4">
        <select class="form-control" id="inputType" [(ngModel)]="type" name="inputType">
          <option *ngFor="let t of types" [value]="t.id" [selected]="type == t.id">{{t.name}}</option>
        </select>
      </div>
    </div>
    <div class="form-group row">
      <label for="inputWords" class="col-sm-2 col-form-label">Words</label>
      <div class="col-sm-4">
        <select class="form-control" id="inputWords" [(ngModel)]="wordCount" name="inputWords">
          <option *ngFor="let w of wordCounts" [selected]="wordCount == w">{{w}}</option>
        </select>
      </div>
    </div>
    <div class="form-group row">
      <label for="inputLanguage" class="col-sm-2 col-form-label">Language</label>
      <div class="col-sm-4">
        <select class="form-control" id="inputLanguage" [(ngModel)]="lang" name="inputLanguage">
          <option *ngFor="let l of langs" [value]="l.id" [selected]="lang == l.name">{{l.name}}</option>
        </select>
      </div>
    </div>
    <div class="form-group row">
      <div class="col-sm-10">
        <button type="submit" class="btn btn-primary" (click)="createGame()">Create</button>
      </div>
    </div>
  </form>
</div>
