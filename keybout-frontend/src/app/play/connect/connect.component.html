<div *ngIf="isVisible()">
  <h3>Choose a user name</h3>
  <br>
  <input class="form-control mb-2 mr-sm-2" [(ngModel)]="userName" (keyup.enter)="connect()"/>
  <button class="btn btn-primary" [disabled]="isConnectDisabled()" (click)="connect()">Connect</button>
  <br>
  <br>
  {{errorMessage}}
</div>
