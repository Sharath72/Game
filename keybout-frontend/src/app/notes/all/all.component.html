<h2>All notes</h2>

<input class="form-control mb-2 mr-sm-2" #noteMessage>
<button class="btn btn-primary mb-2" (click)="addNote(noteMessage.value); noteMessage.value=''">Add</button>

<ul class="list-group">
  <a routerLink="/notes/detail/{{note.id}}" *ngFor="let note of notes" class="list-group-item list-group-item-action">
    {{note.message}}
    <span class="float-right"><button class="btn btn-primary btn-sm" (click)="deleteNote(note, $event)">Delete</button></span>
  </a>
</ul>
