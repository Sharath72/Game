<h2>All notes</h2>
<div>
  <label>Note message:
    <input #noteMessage/>
  </label>
  <button (click)="addNote(noteMessage.value); noteMessage.value=''">
    add
  </button>
</div>
<ul class="notes">
  <li *ngFor="let note of notes">
    <a routerLink="/notes/detail/{{note.id}}">
      <span class="badge">{{note.id}}</span> {{note.message}}
    </a>
    <button class="delete" title="delete note" (click)="deleteNote(note)">x</button>
  </li>
</ul>
